version: 2.1

latest: &latest
  pattern: "^1.18.*-erlang-27.*$"

tags: &tags
  [
    1.18.4-erlang-28.1-alpine-3.22.1,
    1.18.4-erlang-27.3.4.3-alpine-3.22.1,
    1.17.3-erlang-27.2-alpine-3.20.3,
    1.16.3-erlang-26.2.5-alpine-3.19.1,
    1.15.7-erlang-26.2.4-alpine-3.18.6,
    1.14.5-erlang-25.3.2.11-alpine-3.17.7,
    1.13.4-erlang-24.3.4-alpine-3.15.3
  ]

jobs:
  check-license:
    docker:
      - image: fsfe/reuse:latest
    steps:
      - checkout
      - run: reuse lint

  gpio-sim-test:
    machine:
      image: ubuntu-2404:current
    working_directory: ~/repo
    environment:
      LC_ALL: C.UTF-8
    steps:
      - checkout
      - run:
          name: Install system dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y build-essential linux-modules-extra-$(uname -r) gpiod
            # Make sure gpio-sim loads. It's in linux-modules-extra.
            sudo modprobe gpio-sim
      - run:
          name: Setup GPIO permissions
          command: |
            # Create gpio group and add circleci user to it
            sudo groupadd -f gpio
            sudo usermod -a -G gpio circleci
      - run:
          name: Install Elixir and Erlang
          command: |
            # Install Erlang and Elixir from Ubuntu repositories
            sudo apt-get install -y erlang-dev erlang-parsetools erlang-xmerl erlang-crypto erlang-public-key elixir
      - run:
          name: Install hex and rebar
          command: |
            mix local.hex --force
            mix local.rebar --force
      - run:
          name: Setup GPIO simulator
          command: |
            ./setup_gpio_sim.sh
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run:
          name: Run GPIO simulator tests
          command: sg gpio -c "mix test --include gpio_sim"

  build-test:
    parameters:
      tag:
        type: string
    docker:
      - image: hexpm/elixir:<< parameters.tag >>
    working_directory: ~/repo
    environment:
      LC_ALL: C.UTF-8
    steps:
      - run:
          name: Install system dependencies
          command: apk add --no-cache build-base linux-headers
      - checkout
      - run:
          name: Install hex and rebar
          command: |
            mix local.hex --force
            mix local.rebar --force
      - restore_cache:
          keys:
            - v1-mix-cache-<< parameters.tag >>-{{ checksum "mix.lock" }}
      - run: mix deps.get
      - run: mix compile --warnings-as-errors
      - run: MIX_ENV=nil_test mix compile --warnings-as-errors
      - run: MIX_ENV=test mix compile --warnings-as-errors
      - run: mix test
      - when:
          condition:
            matches: { <<: *latest, value: << parameters.tag >> }
          steps:
            - run: mix format --check-formatted
            - run: mix deps.unlock --check-unused
            - run: mix docs
            - run: mix hex.build
            - run: mix credo -a --strict
            - run: mix dialyzer
      - save_cache:
          key: v1-mix-cache-<< parameters.tag >>-{{ checksum "mix.lock" }}
          paths:
            - _build
            - deps

workflows:
  checks:
    jobs:
      - check-license
      - gpio-sim-test
      - build-test:
          name: << matrix.tag >>
          matrix:
            parameters:
              tag: *tags
